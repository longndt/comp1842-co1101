<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1 id="text">Greenwich Vietnam</h1>
   <button id="b1" onclick="return changeTextColor();">Change Text Color</button> <br><br>
   <button id="b2" onclick="return changeBackgroundColor();">Change Background Color</button>

   <script>
      let text = document.getElementById("text");

      function changeTextColor() {
         text.style.color = "red";
      }

      function changeBackgroundColor() {
         text.style.backgroundColor = "yellow";
      }
   </script>
</body>
</html>
