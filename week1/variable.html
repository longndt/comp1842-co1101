<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script>
      //declare variable
      a = 10;
      //use consolog log to display text to console
      console.log(a);

      var b = 5;
      console.log(b);

      let c = 29;
      console.log(c);

      //declare constant
      const PI_NUMBER = 3.14;
      console.log(PI_NUMBER);

      //in JavaScript, semicolon is optional
      console.log("Today is Wednesday")

      //operators: +, -, /, *, %
      x = 3;
      y = 4;
      z = x + y;
      console.log(z);

      //modulus (%) : get remainder of a division
      a = 17;
      b = 3;
      c = a % b;
      console.log(c);

      //override variable's value
      a = 10;
      //a++ : postfix operator
      b = a++; //b=a=10 => a++=a+1=10+1=11
      //++a : prefix operator
      c = ++a; //++a=a+1=11+1=12 => c=a=12
      console.log("a = " + a);  //12
      console.log("b = " + b);  //10
      console.log("c = " + c);  //12

      var x = 10;
      var y = 20;
      var z = x + y;
      console.log(z);

      $fpt = "FPT Corporation";
      _greenwich = "FPT Greenwich";
      console.log($fpt);
      console.log(_greenwich);

      var a = 10;
      var A = 20;
      console.log(a);
      console.log(A);
   </script>
</head>

</html>
